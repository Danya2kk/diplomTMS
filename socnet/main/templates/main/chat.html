{% extends 'main/layout.html' %}
{% load static %}

{% block title %}  {% endblock %}
{% block content %}

<div id="app" data-group-id="{{ group_id }}">
    <div id="django-content"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const appElement = document.getElementById('app');
        if (appElement) {
            console.log('Setting data-is-chat-page to true');
            appElement.dataset.isChatPage = "true";
            console.log('Current data-is-chat-page:', appElement.dataset.isChatPage);
        } else {
            console.error('Element with id "app" not found');
        }
    });
</script>

{% endblock %}
