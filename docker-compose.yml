services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - redis
      - celery

  redis:
    image: redis:5.0.8
    ports:
      - "6379:6379"

  celery:
    image: celery:5.4.0
